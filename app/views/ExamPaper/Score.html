{{set . "title" "濮阳市龙都考试中心"}} {{template "header.html" .}}
<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col-md-2">{{template "menu.html" .}}</div>
        <div class="col-md-10">
            <div class="panel-primary">
                <div class="panel-heading text-center">濮阳龙都考试中心欢迎您</div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>身份证号</th>
                                <th>联系方式</th>
                                <th>考试类别</th>
                                <th>状态</th>
                                <th>分数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                {{with .examinee}}
                                <td>{{.Name}}</td>
                                <td>{{.Gender}}</td>
                                <td>{{.IDCard}}</td>
                                <td>{{.Mobile}}</td>
                                <td>{{.ExamType}}</td>
                                <td>{{.ExamStatus}}</td>
                                <td>{{.Score}}</td>
                                {{end}}
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>
{{template "footer.html" .}}
