{{set . "title" "登录"}} {{template "header.html" .}}
</br>
</br>
</br>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel-primary">
                <div class="panel-heading text-center">濮阳龙都考试中心欢迎您</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="{{url "Admin.SignIn"}}" method="POST">
                        {{with $field := field "signInAdmin.IDCard" .}}
                        <div class="form-group {{$field.ErrorClass}}">
                            <label class="col-sm-3 control-label" for="{{$field.Id}}">管理员身份证</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" placeholder="请输入管理员身份证"> {{if $field.Error}}
                                <span class="help-inline">{{$field.Error}}</span> {{end}}
                            </div>
                        </div>
                        {{end}} {{with $field := field "signInAdmin.Password" .}}
                        <div class="form-group {{$field.ErrorClass}}">
                            <label class="col-sm-3 control-label" for="{{$field.Id}}">输入密码</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" placeholder="输入密码"> {{if $field.Error}}
                                <span class="help-inline">{{$field.Error}}</span> {{end}}
                            </div>
                        </div>
                        {{end}}
                        <div class="form-group">
                            <div class="col-sm-9 text-right">
                                <label class="radio-inline">
                                    <button type="submit" class="btn btn-primary" id="AdminSignInForm">登录</button>
                                </label>
                                <label class="radio-inline">
                                    <a href="{{url "Admin.SignUp"}}">注册</a>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer text-center"></div>
            </div>
        </div>
    </div>
</div>
{{template "footer.html" .}}
